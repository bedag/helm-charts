      repository: kvaps/kubernetes-tools
      # -- Image pull policy
      pullPolicy: IfNotPresent
      # -- Image tag (Version Overwrites)
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v0.13.4"
      # -- Image Digest
      digest: ""
    # -- Image pull Secrets
    imagePullSecrets: []
    # -- Replicas for admin
    replicaCount: 1
    # -- Pod Requests and limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
    # -- Labels for Workload
    labels: {}
    # -- Annotations for Workload
    annotations: {}
    # -- Pod Labels
    podLabels: {}
    # -- Pod Annotations
    podAnnotations: {}
    # -- Extra environment variables (`key: value` style, allows templating)
    envs: {}
    # -- Extra environment variables from
    envsFrom: []
    # -- Inject Proxy as Environment Variables
    injectProxy: true
    # -- Pod Security Context
    podSecurityContext:
      enabled: true
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    # -- Container Security Context
    securityContext:
      enabled: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - all
      readOnlyRootFilesystem: false
    # -- Node Selector
    nodeSelector: {}
    # -- Tolerations
    tolerations: []
    # -- Affinity
    affinity: {}
    podAntiAffinity: soft
    podAntiAffinityTopologyKey: kubernetes.io/hostname
    # -- Additional Volumes
    volumes: []
    # -- Additional Volumemounts
    volumeMounts: []
    # -- Pod PriorityClassName
    priorityClassName: ""
    # -- TopologySpreadConstraints for all workloads
    topologySpreadConstraints: []
    # -- Configure PodDisruptionBudget
    podDisruptionBudget: {}
    # maxUnavailable: 1
    # -- Deployment Update Strategy
    strategy: {}

  # CoreDNS (via KubeADM) deployed within vcluster
  coredns:
    # -- Install CoreDNS via KubeADM
    enabled: true
    # https://hub.docker.com/r/coredns/coredns/tags
    image:
      # -- Image registry
      registry:
      # -- Image repository
      repository: coredns/coredns
      # -- Image tag
      tag: 1.10.0
      # -- Image pull policy
      pullPolicy: IfNotPresent
      # -- Image Digest
      digest: ""
    # -- Image pull Secrets
    imagePullSecrets: []
    # -- CoreDNS Replicas
    replicaCount: 2
    # -- CoreDNS resources
    resources:
      limits:
        memory: 170Mi
      requests:
        cpu: 100m
        memory: 70Mi
    # -- Labels for Workload
    labels: {}
    # -- Annotations for Workload
    annotations: {}
    # -- Pod Labels
    podLabels: {}
    # -- Pod Annotations
    podAnnotations: {}
    # -- Extra environment variables (`key: value` style, allows templating)
    envs: {}
    # -- Extra environment variables from
    envsFrom: []
    # -- Inject Proxy as Environment Variables
    injectProxy: false
    # -- Pod Security Context
    podSecurityContext:
      enabled: true
      runAsNonRoot: false
      seccompProfile:
        type: RuntimeDefault
    # -- Container Security Context
    securityContext:
      enabled: true
      allowPrivilegeEscalation: false
      capabilities:
        add:
        - NET_BIND_SERVICE
        drop:
        - all
      readOnlyRootFilesystem: true
    # -- Node Selector
    nodeSelector:
      kubernetes.io/os: linux
    # -- Tolerations
    tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
    # -- Affinity
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: k8s-app
                  operator: In
                  values: ["kube-dns"]
            topologyKey: kubernetes.io/hostname
    # -- Pod PriorityClassName
    priorityClassName: "system-cluster-critical"
    # -- TopologySpreadConstraints for all workloads
    topologySpreadConstraints: []
    # -- Deployment Update Strategy
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1

  # Konnectivity Server
  konnectivity:
    # -- En/Disable konnectivity-server and konnectivity-agent
    enabled: true
    # -- Set version for both konnectivity-server and konnectivity-agent
    version: ""
    # Konnectivity Server
    server:
      # -- Enable Konnectivity Server
      enabled: true
      # -- This controls the protocol between the API Server and the Konnectivity server. Supported values are "GRPC" and "HTTPConnect". "GRPC" will deploy konnectivity-server as a sidecar for apiserver. "HTTPConnect" will deploy konnectivity-server as separate deployment.
      mode: GRPC
      # -- Enable Konnectivity Server as sidecar for API Server
      sidecar: true
      # Konnectivity Server Image
      image:
        # -- Image registry
        registry: registry.k8s.io
        # -- Image repository
        repository: kas-network-proxy/proxy-server
        # -- Image tag
        tag: v0.0.37
        # -- Image pull policy
        pullPolicy: IfNotPresent
        # -- Image Digest
        digest: ""
      # -- Image pull Secrets
      imagePullSecrets: []
      # -- Konnectivity Server Replicas (only used in HTTPConnect mode)
      replicaCount: 2
      # -- Konnectivity Server resources
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
      # -- Labels for Workload
      labels: {}
      # -- Annotations for Workload
      annotations: {}
      # -- Pod Labels
      podLabels: {}
      # -- Pod Annotations
      podAnnotations: {}
      # -- Extra environment variables (`key: value` style, allows templating)
      envs: {}
      # -- Extra environment variables from
      envsFrom: []
      # -- Inject Proxy as Environment Variables
      injectProxy: false
      # -- Container Security Context
      securityContext:
        enabled: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - all
        readOnlyRootFilesystem: true
        runAsUser: 65534
        runAsGroup: 65534
      # -- Pod Security Context (only used in HTTPConnect mode)
      podSecurityContext:
        enabled: true
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      # -- Node Selector
      nodeSelector: {}
      # -- Tolerations
      tolerations: []
      # -- Affinity
      affinity: {}
      podAntiAffinity: soft
      podAntiAffinityTopologyKey: kubernetes.io/hostname
      # -- Additional Volumes
      volumes: []
      # -- Additional Volumemounts
      volumeMounts: []
      # -- Pod PriorityClassName
      priorityClassName: ""
      # -- TopologySpreadConstraints for all workloads
      topologySpreadConstraints: []
      # -- Configure PodDisruptionBudget
      podDisruptionBudget: {}
      # maxUnavailable: 1
      # -- Deployment Update Strategy
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 50%
      # -- Konnectivity Server extra arguments
      args: {}
      ports:
        server: 8131
        agent: 8132
        admin: 8133
        health: 8134
      service:
        enabled: true
        type: ClusterIP
        ports:
          server: 8131
          agent: 8132
          admin: 8133
        nodePorts:
          server:
          agent:
          admin:
        labels: {}
        annotations: {}
        loadBalancerIP:

      # NetworkPolicies Configuration
      networkPolicy:
        # -- Add `from` block for networkPolicies (by default from anywhere)
        from: []
        # - ipBlock:
        #     cidr: 192.168.0.0/24

    # Konnectivity Agent
    agent:
      # -- Enable Konnectivity Agent
      enabled: false
      # -- Can be `DaemonSet` or `Deployment`
      type: DaemonSet
      # -- Use HostNetwork
      hostNetwork: false
      # Konnectivity Agent Image
      image:
        # -- Image registry
        registry: registry.k8s.io
        # -- Image repository
        repository: kas-network-proxy/proxy-agent
        # -- Image pull policy
        pullPolicy: IfNotPresent
        # -- Image tag (Version Overwrites)
        # Overrides the image tag whose default is the chart appVersion.
        tag: "v0.0.37"
        # -- Image Digest
        digest: ""
      # -- Image pull Secrets
      imagePullSecrets: []
      # -- Replicas for admin (only for type `Deployment`)
      replicaCount: 2
      # -- Pod Requests and limits
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
      # -- Labels for Workload
      labels: {}
      # -- Annotations for Workload
      annotations: {}
      # -- Pod Labels
      podLabels: {}
      # -- Pod Annotations
      podAnnotations: {}
      # -- Extra environment variables (`key: value` style, allows templating)
      envs: {}
      # -- Extra environment variables from
      envsFrom: []
      # -- Inject Proxy as Environment Variables
      injectProxy: false
      # -- Container Security Context
      securityContext:
        enabled: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - all
        readOnlyRootFilesystem: true
        runAsUser: 65534
        runAsGroup: 65534
      # -- Pod Security Context
      podSecurityContext:
        enabled: true
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      # -- Node Selector
      nodeSelector: {}
      # -- Tolerations
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Exists"
      # -- Affinity
      affinity: {}
      podAntiAffinity: soft
      podAntiAffinityTopologyKey: kubernetes.io/hostname
      # -- Pod PriorityClassName
      priorityClassName: "system-cluster-critical"
      # -- TopologySpreadConstraints for all workloads
      topologySpreadConstraints: []
      # -- Deployment Update Strategy (Or DaemonSet Update Strategy)
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 50%
      # -- Konnectivity Agent extra arguments
      args: {}
      ports:
        # -- Konnectivity Agent Administration Port
        admin: 8133
        # -- Konnectivity Agent Health Port
        health: 8134

# ----------------------------
#  Cluster-Autoscaler (Autoscaler) Component
#   Reference: https://github.com/kube-green/kube-green
# ----------------------------
autoscaler:
  # -- Enable autoscaler component
  enabled: false
  ## Priorities Expander
  # -- The expanderPriorities is used if `extraArgs.expander` contains `priority` and expanderPriorities is also set with the priorities.
  # If `args.expander` contains `priority`, then expanderPriorities is used to define cluster-autoscaler-priority-expander priorities.
  # See: https://github.com/kubernetes/autoscaler/blob/master/cluster-autoscaler/expander/priority/readme.md
  expanderPriorities: {}
  # 10:
  #   - .*t2\.large.*
  #   - .*t3\.large.*
  # 50:
  #   - .*m4\.4xlarge.*

  # -- Annotations to add to `cluster-autoscaler-priority-expander` ConfigMap.
  priorityConfigMapAnnotations: {}
  # key1: "value1"
  # key2: "value2"

  # -- Additional container arguments.
  # Refer to https://github.com/kubernetes/autoscaler/blob/master/cluster-autoscaler/FAQ.md#what-are-the-parameters-to-ca for the full list of cluster autoscaler
  # parameters and their default values.
  # Everything after the first _ will be ignored allowing the use of multi-string arguments.
  args:
    leader-elect: true
    logtostderr: true
    stderrthreshold: info
    scale-down-enabled: true
    v: 4
    # write-status-configmap: true
    # status-config-map-name: cluster-autoscaler-status
    # leader-elect: true
    # leader-elect-resource-lock: endpoints
    # skip-nodes-with-local-storage: true
    # expander: random
    # scale-down-enabled: true
    # balance-similar-node-groups: true
    # min-replica-count: 0
    # scale-down-utilization-threshold: 0.5
    # scale-down-non-empty-candidates-count: 30
    # max-node-provision-time: 15m0s
    # scan-interval: 10s
    # scale-down-delay-after-add: 10m
    # scale-down-delay-after-delete: 0s
    # scale-down-delay-after-failure: 3m
    # scale-down-unneeded-time: 10m
    # skip-nodes-with-system-pods: true
    # balancing-ignore-label_1: first-label-to-ignore
    # balancing-ignore-label_2: second-label-to-ignore

  # Image Configuration
  image:
    # -- Image registry
    registry: registry.k8s.io
    # -- Image repository
    repository: autoscaling/cluster-autoscaler
    # -- Image pull policy
    pullPolicy: IfNotPresent
    # -- Image tag
    tag: "v1.23.0"
    # -- Image Digest
    digest: ""
  # -- Security Context
  securityContext:
    enabled: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsUser: 1001
    runAsGroup: 1001
  # -- Livenessprobe configuration
  livenessProbe:
    httpGet:
      path: /health-check
      port: 8085
    initialDelaySeconds: 5
    periodSeconds: 5
  # -- Readinessprobe configuration
  readinessProbe:
    httpGet:
      path: /health-check
      port: 8085
    periodSeconds: 5
  # -- Pod Requests and limits
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  # -- Extra environment variables (`key: value` style, allows templating)
  envs:
    CAPI_GROUP: "cluster.k8s.io"
  # -- Extra environment variables from
  envsFrom: []
  # -- Inject Proxy as Environment Variables
  injectProxy: false
  # -- Image pull Secrets
  imagePullSecrets: []
  # -- Replicas for Admission Pods
  replicaCount: 1
  # -- Labels for Workload
  labels: {}
  # -- Annotations for Workload
  annotations: {}
  # -- Pod Labels
  podLabels: {}
  # -- Pod Annotations
  podAnnotations: {}
  # -- Pod Security Context
  podSecurityContext:
    enabled: true
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  # -- Deployment Update Strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  # -- Node Selector
  nodeSelector: {}
  # -- Tolerations
  tolerations: []
  # -- Affinity
  affinity: {}
  # -- Volumes
  volumes: []
  # -- Pod PriorityClassName
  priorityClassName: ""
  # -- TopologySpreadConstraints for all workloads
  topologySpreadConstraints: []
  # -- Configure PodDisruptionBudget
  podDisruptionBudget: {}
  # maxUnavailable: 1

  # Metrics Configuration
  metrics:
    # ServiceMonitor
    serviceMonitor:
      # -- Enable ServiceMonitor
      enabled: false
      # -- Install the ServiceMonitor into a different Namespace, as the monitoring stack one (default: the release one)
      namespace: ''
      # -- Assign additional labels according to Prometheus' serviceMonitorSelector matching labels
      labels: {}
      # -- Assign additional Annotations
      annotations: {}
      # -- Change matching labels
      matchLabels: {}
      # -- Set targetLabels for the serviceMonitor
      targetLabels: []
      endpoint:
        # -- Set the scrape interval for the endpoint of the serviceMonitor
        interval: "15s"
        # -- Set the scrape timeout for the endpoint of the serviceMonitor
        scrapeTimeout: ""
        # -- Set metricRelabelings for the endpoint of the serviceMonitor
        metricRelabelings: []
        # -- Set relabelings for the endpoint of the serviceMonitor
        relabelings: []
  # Autoscaler Configuration
  autoscaling:
    # -- Enable Horizontal Pod Autoscaler
    enabled: false
    # -- Minimum available Replicas
    minReplicas: 1
    # -- Maximum available Replicas
    maxReplicas: 100
    # -- Benchmark CPU Usage
    targetCPUUtilizationPercentage: 80
    # -- Benchmark Memory Usage
    targetMemoryUtilizationPercentage:
  # ServiceAccount Configuration
  serviceAccount:
    # -- Specifies whether a service account should be created
    create: true
    # -- Annotations to add to the service account
    annotations: {}
    # -- The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

# ----------------------------
# Utilities
# ----------------------------
utils:
  # -- Base Label used for labels
  base_label: "app.kubernetes.io"
  # -- All controllers are installed on the current cluster without expecting a virtual API
  currentcluster: false
  # -- kubeVersion Override Kubernetes version
  kubeVersion: ""
  # -- Timezone
  timezone: "Europe/Zurich"
