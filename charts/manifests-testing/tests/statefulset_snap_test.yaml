suite: Statfulset Snapshot Test
templates:
  - manifests.yaml
tests:
  - it: Full Configured (Snapshot)
    values:
      - ./values/manifests/statefulset.yaml
    asserts:
      - matchSnapshot: {}

  - it: Full Configured with Globals (Snapshot)
    values:
      - ./values/manifests/statefulset.yaml
      - ./values/common/globals.yaml
    asserts:
      - matchSnapshot: {}
