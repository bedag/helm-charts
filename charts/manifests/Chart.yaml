apiVersion: v2
name: manifests
description: "Bedag's Manifest chart. Library full of basic kubernetes manifests."
type: library
version: 1.0.0
icon: "https://www.bedag.ch/wGlobal/wGlobal/layout/images/logo.svg"
keywords:
- Bedag
- Manifests
- Library
sources:
- https://github.com/bedag/helm-charts/tree/master/charts/manifests
maintainers:
- name: SRE
  email: sre@bedag.ch
dependencies:
- name: "library"
  version: "2.0.0"
  #repository: "file://../../../helm-charts-buttahtoast/charts/library/"
  repository: "https://buttahtoast.github.io/helm-charts/"
annotations:
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/license: Apache-2.0
  artifacthub.io/changes: |
    - "[Added]: [template/container] - Image Digest Support via digest field"
    - "[Added]: [template/container] - New Fields `.readinessProbeEnabled`, `.livenessProbeEnabled` & `.startupProbeEnabled`. The fields allow to disable the named probes through values."
    - "[Added]: [manifest/*] - Added Namespace field for all manifests"
    - "[Added]: [manifest/*] - Added `.prefix` parameter for all manifests"
    - "[Added]: [template/*] - Added `.prefix` parameter for all templates" 
    - "[Added]: [manifest/configmap] - Added new Manifest template for configmaps"  
    - "[Added]: [manifest/cronjob] - Shortcut for Bundle inclusion cron and cj"
    - "[Added]: [manifest/daemonset] - Shortcut for Bundle inclusion daemon and ds"
    - "[Added]: [manifest/deployment] - Shortcut for Bundle inclusion deploy"
    - "[Added]: [manifest/horizontalpodautoscaler] - Shortcut for Bundle inclusion hpa"
    - "[Added]: [manifest/ingress] - Shortcut for Bundle inclusion ing"
    - "[Added]: [manifest/persistentvolumeclaim] - Shortcut for Bundle inclusion pvc"
    - "[Added]: [manifest/poddisruptionbudget] - Shortcut for Bundle inclusion pdb"
    - "[Added]: [manifest/service] - Shortcut for Bundle inclusion svc"
    - "[Added]: [manifest/serviceaccount] - Shortcut for Bundle inclusion sa"
    - "[Added]: [manifest/servicemonitor] - Shortcut for Bundle inclusion sm"
    - "[Added]: [manifest/statefulset] - Shortcut for Bundle inclusion sts"
    - "[Added]: [manifest/bundle] - `.fullname` to control the fullname of all bundle resources"
    - "[Added]: [manifest/bundle] - `.prefix` to control the prefix of all bundle resources"
    - "Breaking! [Changed]: [template/job] - `.labels` moved to `.jobLabels"
    - "Breaking! [Changed]: [template/job] - `.annotations` moved to `.jobAnnotations"
    - "Breaking! [Changed]: [template/job] - `.selector` moved to `.jobSelector"
    - "Breaking! [Changed]: [manifest/bundle] - `.name` functionality moved to `.prefix`. `.name` will render a different name layout."

    - "Breaking! [Changed]: [manifest/serviceMonitor] - `.additionalFields` moved to `.serviceMonitorFields"
    - "Breaking! [Changed]: [manifest/podDisruptionBudget] - `.selector` moved to `.selectorLabels`"
    - "Breaking! [Changed]: [manifest/serviceMonitor] - `.selector` moved to `.selectorLabels`" 
    - "Breaking! [Changed]: [manifest/statefulset] - `.selector` moved to `.selectorLabels`" 
    - "Breaking! [Changed]: [manifest/statefulset] - `.statefulsetExtras` moved to `.statefulsetFields`"     
    - "Breaking! [Changed]: [manifest/ingress] - `.customRules` moved to `.extraRules`"
    - "[Fixed]: [manifest/statefulset] - `.replicaCount` no longer defaults to 1, when set to 0"
    - "[Fixed]: [manifest/deployment] - `.replicaCount` no longer defaults to 1, when set to 0"
    - "[Fixed]: [manifest/ingress] - `.customRules` renders when content is of type slice"
    - "[Removed]: [manifest/networkPolicy] - networkPolicies no longer supported as Manifest"